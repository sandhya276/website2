<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        
            width: 600px;
            height: 500px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        
    </style>

</head>
<body>
    <div>
        <img src="https://blog.thomascook.in/wp-content/uploads/2017/01/Santorini-Greece.jpg" alt="" id="image">
    </div>
    <br><br>
    <button onclick="zooming()">Zoom In</button>
    <button onclick="outing()">Zoom out</button>

    <script>
        let sum=document.getElementById('image')
        function zooming() {
            let he=sum.clientHeight;
            let we=sum.clientWidth;
            sum.style.width=(we+50)+'px';
            sum.style.height=(he+50)+'px'
            
        }
        function outing(params) {
            let he=sum.clientHeight;
            let we=sum.clientWidth;
            sum.style.width=(we-50)+'px';
            sum.style.height=(he-50)+'px'
            
        }

    </script>
    
</body>
</html>
