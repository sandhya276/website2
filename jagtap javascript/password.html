<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .im{   
         height: 600px;
         width: 600px;
         border: 1px solid;
        }
        img{
         width: 100%;
         height: 100%;
        } 
        .container{
         box-shadow: 3px 3px 3px rgba(0,0,0,0.3);
         height: 500px;
         width: 500px;
         overflow: hidden;
        }
        img{
         transform-origin: center;
         object-fit: cover;
         height: 100%;
         width: 100%;
        }
    </style>
</head>
<body>


   <input type="password" placeholder="enter your password" id='pass' value="suman">
   <input type="checkbox" onclick="myfun()">

   <script>
      function myfun(){

         let b=document.getElementById("pass");
         if(b.type=="password")
         {
            b.type="text"
         }
         else{
            b.type="password"
         }
      }
   </script>

   <button onclick="zooming()">zoom in</button>
   <button onclick="outing()">zoom out</button><br><br><br>
<script>
   let image=document.getElementById('im')
   function zooming(params) {
      let height=image.clientHeight;
      let width=image.clientWidth;
      image.style.height=(height+50)+'px';
      image.style.width=(width+50)+'px'   
   }

   function outing(params) {
      let height=image.clientHeight;
      let width=image.clientWidth;
      image.style.height=(height-50)+'px';
      image.style.width=(width-50)+'px'
   }

  
</script>

   <input type="number" id="put">
   <button onclick="myfun(put.value)">factorial show</button><br><br>
   factorial is <h1 id="show"></h1>
   <script>
         function myfun(s) {
            let fact=1;
            for(let i=1;i<=s;i++)
            {
               fact=fact*i;
            }
            document.getElementById('show').innerText=fact;
         }
   </script>


<div class="container" id="container">
   <img src="https://cdn.mos.cms.futurecdn.net/Lg5wzse56kUQTeUf8B3p8m-1200-80.jpg" alt=""  id="imgii">

</div>
<script>
   let container=document.getElementById('container');
   let im=document.querySelector('img');

   container.addEventListener('mousemove',(e)=>{
      const x=e.clientX - e.target.offsetLeft;
      const y=e.clientY - e.target.offsetTop;
      console.log(x,y);
      im.style.transformOrigin=`${x}px ${y}px`;
      im.style.transform="scale(2)"
   })
   container.addEventListener('mouseleave',()=>{
      im.style.transformOrigin="center";
      im.style.transform="scale(1)"

   })
</script>

<div class="im">
   <img src="https://static.vecteezy.com/system/resources/thumbnails/026/365/937/small_2x/beautiful-blurred-green-nature-background-ai-generated-photo.jpg" alt="" id="img1">
</div>
<button onclick="zoom1()">Zoom IN</button>
<button onclick="out()">zoom out</button>

<script>
   let image1=document.getElementById('img1');
   function zoom1(params) {

      let a=image1.clientHeight;
      let b=image1.clientWidth;
      if(a!=600&&b!=600)
      {

         image1.style.height=(a+50)+'px';
         image1.style.width=(b+50)+'px'
      }
      
   }
   function out(params) {
      let a=image1.clientHeight;
      let b=image1.clientWidth;
      image1.style.height=(a-50)+'px';
      image1.style.width=(b-50)+'px';   
   }
</script>

</html>
