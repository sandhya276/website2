 <h2>The keyup Event</h2>

<p>A function is triggered when the user releases a key in the input field.</p>
<p>The function transforms the input field to upper case:</p>

Enter your name: <input type="text" id="name" onkeyup="myFunction()">

<script>
function myFunction() {
  let variable = document.getElementById("name");
  variable.value = variable.value.toUpperCase();
}
</script>
