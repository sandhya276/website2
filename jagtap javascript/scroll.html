<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>

    <input type="file" id="f" onchange="fun(f.value)">
    <img src="https://img.artpal.com/448403/4-55-18t.jpg" alt="" id="im">
    <script>
     function fun(params) {
        let a=document.getElementById('f');
        document.getElementById('im').src=URL.createObjectURL(a.files[0])
        
     }
    </script>
    
</body>
</html>
