
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            
        }
        .parent{
            height: 600px;
            width: 800px;
            border: 1px solid;
            margin: auto;
            background-image: url(https://timesofindia.indiatimes.com/photo/105936128/105936128.jpg);
            background-size: cover;
            height: 550px;
        }
      .s{
        background-image: url("https://media.istockphoto.com/id/1189903200/photo/red-generic-sedan-car-isolated-on-white-background-3d-illustration.jpg?s=612x612&w=0&k=20&c=uRu3o_h5FVljLQHS9z0oyz-XjXzzXN_YkyGXwhdMrjs=");
        background-size: cover;
        height: 550px;
      }
      .s1{
        background-image: url(https://etimg.etb2bimg.com/photo/72306162.cms);
       background-size: cover;
       height: 550px;
      }
     .s2{
      
        background-image: url(https://imgd.aeplcdn.com/1056x594/n/xrtambb_1688455.jpg?q=80) ;
        background-size: cover;
        height: 550px;
     }
     .s3{
        
        background-image: url(https://www.cartoq.com/wp-content/uploads/2021/07/Mahindra-Thar-pink-2.jpg) ;
        background-size: cover;
        height: 550px;
     }
    
        .child{
            height: 100px;
            width: 800px;
            margin: auto;
            border: 1px solid;
           
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 20px;
        }
        button{
            height: 60px;
            width: 60px;
            border: 1px solid;
           
        }
  .class{
    display: none;
  }
    #car{
        height: 60px;
            width: 800px;
            border: 1px solid;
            margin: auto;
            font-size: 50px;
            margin: auto;
    }

    </style>
</head>
<body>
       <div id="car"></div> 
    <div class="parent">

        <div class="class s" id="a"></div>
        <div class="class s1" id="b"> </div>
        <div class="class s2" id="c"></div>
        <div class="class s3" id="d"></div>
    </div>

    <div class="child">
        <button onclick="fun1()">1</button>
        <button onclick="fun2()">2</button>
        <button onclick="fun3()">3</button>
        <button onclick="fun4()">4</button>
    </div>

    <script>
        function fun1() {
             document.getElementById('a').style.display='block';
             document.getElementById('b').style.display='none';
             document.getElementById('c').style.display='none';
             document.getElementById('d').style.display='none';
             document.getElementById('car').innerHTML='this is red car'
        }

        function fun2() {
             document.getElementById('a').style.display='none';
             document.getElementById('b').style.display='block';
             document.getElementById('c').style.display='none';
             document.getElementById('d').style.display='none';
             document.getElementById('car').innerHTML='this is white car'
        }

        function fun3() {
             document.getElementById('a').style.display='none';
             document.getElementById('b').style.display='none';
             document.getElementById('c').style.display='block';
              document.getElementById('d').style.display='none';
             document.getElementById('car').innerHTML='this is grey car'
        }

        function fun4() {
             document.getElementById('a').style.display='none';
             document.getElementById('b').style.display='none';
             document.getElementById('c').style.display='none';
             document.getElementById('d').style.display='block';
             document.getElementById('car').innerHTML='this is pink car'
        }
    </script>
</body>
</html>
