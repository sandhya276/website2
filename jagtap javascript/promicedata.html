

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            align-items: center;
          
            justify-content: center
        }
        .child{
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid;
            width: 250px;
            height: 150px;
            font-size: 60px;
            gap: 50px;
        }
    </style>
</head>
<body>
          

    <div class="parent">
        <div class="child">
            <div class="plues" onclick="myfun()">+</div>
            <div id="zero" onclick="myfun1()">0</div>
            <div class="manim" onclick="myfun2()">-</div>
        </div>
    </div>


    <script>
       
            let a=1;
        function myfun(){
            a++;
           document.getElementById('zero').innerText=`${a}`
        }
 function myfun2(){
    a--;
           document.getElementById('zero').innerText=`${a}`
 }
        
    </script>
</body>
</html>
